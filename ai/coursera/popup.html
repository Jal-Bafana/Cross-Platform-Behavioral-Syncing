<!DOCTYPE html>
<html>
  <head>
    <title>Coursera Extractor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0056d3 0%, #004bb8 100%);
        color: #1f1f1f;
        width: 320px;
        min-height: 200px;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .container {
        background: white;
        padding: 20px;
        min-height: 200px;
        position: relative;
      }
      
      .header {
        background: linear-gradient(135deg, #0056d3 0%, #004bb8 100%);
        color: white;
        padding: 16px 20px;
        margin: -20px -20px 20px -20px;
        border-radius: 8px 8px 0 0;
      }
      
      .header h3 {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        text-align: center;
      }
      
      .button-group {
        display: flex;
        gap: 12px;
      }
      
      button {
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        flex: 1;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .allow-btn {
        background: linear-gradient(135deg, #28a745 0%, #218838 100%);
        color: white;
      }
      
      .allow-btn:hover {
        background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      }
      
      .block-btn {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        color: white;
      }
      
      .block-btn:hover {
        background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
      }
      
      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(0, 86, 211, 0.2);
      }
      
      button:disabled {
        background: #e0e0e0;
        color: #9e9e9e;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      #status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 6px;
        font-size: 13px;
        line-height: 1.4;
        min-height: 20px;
        transition: all 0.3s ease;
      }
      
      #status.success {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }
      
      #status.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }
      
      #status.loading {
        background: #e3f2fd;
        color: #1565c0;
        border: 1px solid #bbdefb;
        position: relative;
      }
      
      #status.loading::before {
        content: '';
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 12px;
        height: 12px;
        border: 2px solid #1565c0;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      #status.loading {
        padding-left: 32px;
      }
      
      @keyframes spin {
        0% { transform: translateY(-50%) rotate(0deg); }
        100% { transform: translateY(-50%) rotate(360deg); }
      }
      
      #results {
        margin-top: 16px;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 6px;
        border: 1px solid #e9ecef;
        font-size: 12px;
        color: #495057;
        max-height: 120px;
        overflow-y: auto;
        display: none;
      }
      
      #results.show {
        display: block;
      }
      
      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 11px;
        color: #6c757d;
        border-top: 1px solid #e9ecef;
        padding-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Coursera Data Extractor</h3>
      </div>
      
      <div class="button-group">
        <button id="allow" class="allow-btn">Allow</button>
        <button id="block" class="block-btn">Block</button>
      </div>
      
      <div id="status"></div>
      
      <div id="results"></div>
      
      <div class="footer">
        Allow app to access coursera data
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
